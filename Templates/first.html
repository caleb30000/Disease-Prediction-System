<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction System</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="../static/css/style.css">


    <!-- CSS PLUGINS -->
    <!-- Animate --><link rel="stylesheet" href="../static/css/animate.css">
    <!-- Font Awesome --><link rel="stylesheet" href="../static/css/fontawesome.css">
    <!-- Owl Carousel --><link rel="stylesheet" href="../static/css/owl.carousel.min.css">
    <!-- Owl Carousel --><link rel="stylesheet" href="../static/css/owl.theme.default.min.css">

    <!-- JAVASCRIPT PLUGINS -->
    <!-- Jquery --><script src="../static/js/jquery.min.js"></script>
    <!-- Font Awesome --><script src="../static/js/fontawesome.js"></script>
    <!-- Owl Carousel --><script src="../static/js/owl.carousel.min.js"></script>
</head>
<body>
    
    <div class="logo">
        <div class="top">disease</div>
        <div class="mid">prediction</div>
        <div class="low">system</div>
    </div>

    <div class="help">
        <i class="fas fa-question-circle"></i>
    </div>

    <video playsinline autoplay muted loop poster="polina.jpg" id="bgvid">
        <source src="../static/video/blood cells.mp4" type="video/mp4">
      </video>

    <div class="slide active first">

        <div class="greet">
            welcome <div class="namer">{{user_}}</div>
        </div>

        <div class="prompt">
            <div class="que">what symptoms are you experiencing?</div>

            <form method="POST" class="pick">

                <label for="symp1">first symptom</label>
                <input type="text" name="symp1" id="" placeholder="symptom 1">
                
                <label for="symp2">second symptom</label>
                <input type="text" name="symp2" id="" placeholder="symptom 2">
                
                <label for="symp3">third symptom</label>
                <input type="text" name="symp3" id="" placeholder="symptom 3">

                <label for="symp4">fourth symptom</label>
                <input type="text" name="symp4" id="" placeholder="symptom 4">

                <button type="submit">submit</button>

            </div>

        </div>

    </div>


    <script>
        var vid = document.getElementById("bgvid");
        vid.playbackRate = 0.5;
    </script>
</body>
</html>
